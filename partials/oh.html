<div class="container-fluid" ng-controller="ohCtrl">
  <div class= "col-lg-12 col-md-12 col-sm-12 col-xs-12 firstOh">
    <div class="row">
      <div class= "col-lg-12 col-md-12 col-sm-12 col-xs-12 secondOh">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 optionsCol">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 ohLocalBtnDiv">
              <a class="col-lg-12 col-md-12 col-sm-12 col-xs-12 btn btn-primary ohBtns" ng-click="local()">
                <h3 data-fittext=".8" data-fittext-min="20" data-fittext-max="60">Local</h3>
              </a>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 ohPopBtnDiv">
              <a class="col-lg-12 col-md-12 col-sm-12 col-xs-12 btn btn-primary ohBtns" ng-click="order('rating')">
                <h3 data-fittext=".8" data-fittext-min="20" data-fittext-max="60">Popular</h3>
                 <span class="sortorder" ng-show="predicate === 'rating'" ng-class="{reverse:reverse}"></span>
              </a>
            </div>
          </div><!--optionsCol -->

          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 placesDiv">
            <div class="row placesRowMargin">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mapDiv" ng-hide="true">
                <div id="map-canvas" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <!-- map -->
                </div>
              </div><!-- mapDiv -->
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 objDiv">   
                <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12" ng-model="numLimit"  ng-init="handleNearBySearchResults()" ng-repeat="detail in allDetails | limitTo:numLimit | orderBy:predicate:reverse" ng-click="moreInfo()" ng-mouseenter ="showInfo='css-class'; hover=false" ng-mouseleave="showInfo='!css-class'; hover=true" ng-dblclick="remove(item)">
                  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 placeObjDiv" ng-class="showInfo" ng-style="myStyle">
                    <div class="row placesDataRow">
                      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 placesContentDiv">
                          <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 placesNameDiv">
                              <h1 data-fittext=".8" data-fittext-min="16" data-fittext-max="25" class="detailName">{{detail.name}}</h1>
                            </div>
                              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 placesDetailsDiv" ng-class="showDetails; {hidden: hover}">
                              <p class="detailAddress">{{detail.formatted_address}}</p>
                              <p class="detailNumber">{{detail.formatted_phone_number}}</p>
                                <p class="detailWebsite"> {{detail.website}}</p>
                              </div>                            
                          </div>
                          <div class="row">
                             <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 placesRatingDiv pull-right">
                              <p data-fittext=".8" data-fittext-min="12" data-fittext-max="16">{{detail.rating}}</p>
                            </div>
                          </div> <!-- -->
                      </div> <!-- placesContentDiv-->
                    </div> <!-- placesDataRow-->
               </div>
                 </div> <!-- placeObjDiv-->
              
              </div>  <!-- objDiv-->

            </div> <!-- row -->
          </div><!-- placesDiv -->
        </div><!--row -->
      </div> <!--secondOh -->
    </div> <!--row -->
  </div><!--firstOh -->
</div>
